<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
</head>
<body>
    <h2>Tracking GPS Data</h2>
    <p id="gpsData">Waiting for GPS data...</p>

    <script>
        async function fetchGPS() {
            const res = await fetch("http://localhost:89/gps");
            const data = await res.json();
            document.getElementById("gpsData").innerText = `Lat: ${data.lat}, Lon: ${data.lon}`;
        }

        setInterval(fetchGPS, 5000);
    </script>
</body>
</html>
