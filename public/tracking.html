<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #gpsData {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tracking GPS Data</h2>
        <p id="gpsData">Waiting for GPS data...</p>
    </div>

    <script>
        async function fetchGPS() {
            const res = await fetch("http://172.16.132.204/gps/latest"); // Change to your local IP
            const data = await res.json();
            document.getElementById("gpsData").innerText = `Lat: ${data.lat}, Lon: ${data.lon}, Speed: ${data.speed} km/h`;
        }

        setInterval(fetchGPS, 5000);
    </script>
</body>
</html>
